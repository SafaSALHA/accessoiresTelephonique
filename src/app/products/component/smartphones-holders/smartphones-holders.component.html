<div class="card" id="card-proudect"  >
  <h1 class="text-center" id="Smartphone_holder">Smartphone holder</h1>
  <div class="row"  >
    <div class="col-md-6 py-6 py-md-0" *ngFor="let i of Smartphone_holder ; let index = index " >
       <app-smartphone-holder [src]="i.src" [prix]="i.prix" [name]="i.name" [id]="i.id" [data]="i" (item)="addToCart($event)"></app-smartphone-holder>
      </div>
    </div>


    <div class="text-center mt-3">
    <button class="btn btn-secondary" *ngFor="let page of createNumberArray()" (click)="setPage(page)"  [class.page-number-active]="isPageActive(page)">
      {{ page }}
    </button>

  </div>
</div>

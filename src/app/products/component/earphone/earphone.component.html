<div class="card" id="card-proudect">
  <h1 class="text-center" id="Earphone">Earphone</h1>
  <div class="row">
    <div class="col-md-6 py-6 py-md-0" *ngFor="let i of paginatedEarphone ; let index">
     <app-earp [src]="i.src" [prix]="i.prix" [name]="i.name" [id]="i.id" [data]="i" (item)="addToCart($event)" ></app-earp>
    </div>
  </div>

  <!-- Ajouter les boutons de pagination -->
  <div class="text-center mt-3">
    <button class="btn btn-secondary" *ngFor="let page of createNumberArray()" (click)="setPage(page)"  [class.page-number-active]="isPageActive(page)">
      {{ page }}
    </button>

  </div>
</div>

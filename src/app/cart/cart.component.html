<div class="container-fluid">
  <div class="row">
      <aside class="col-lg-9">
          <div class="card">
              <div class="table-responsive">
                  <table class="table table-borderless table-shopping-cart">
                      <thead class="text-muted">
                          <tr class="small text-uppercase">
                              <th scope="col">Product</th>
                              <th scope="col" width="120">Price</th>
                              <th scope="col" width="120">Quantity</th>
                              <th scope="col" width="120">Total</th>
                              <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let item of cartProducts ; let index = index">
                              <td>
                                  <figure class="itemside align-items-center">
                                      <div class="aside"><img src="{{ item.item.src }}" class="img-sm"></div>
                                      <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">{{ item.item.name }}</a>

                                      </figcaption>
                                  </figure>
                              </td>
                              <td>
                                <div class="price-wrap"> <var class="price">{{ item.item.prix }} DT</var>  </div>
                            </td>
                              <td>
                                <div class="quantity">
                                      <button class="btn btn-dark"(click)="addAmount(index)">+</button>
                                      <input class="form-control" type="number" (change)="dedectChange()" [(ngModel)] ="  item.quantity " min="1" />
                                      <button class="btn btn-dark" (click)="minuAmount(index)">-</button>
                              </div>
                             </td>
                             <td>
                              <div class="price-wrap"> <var class="price"></var>{{ item.item.prix *item.quantity }} DT  </div>
                          </td>
                              <td class="text-right d-none d-md-block"> <button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button></td>
                          </tr>

                      </tbody>
                  </table>
              </div>
          </div>
      </aside>
      <aside class="col-lg-3">
          <div class="card mb-3">
              <div class="card-body">
                  <form>
                      <div class="form-group"> <label>Have coupon?</label>
                          <div class="input-group"> <input type="text" class="form-control coupon" name="" placeholder="Coupon code"> <span class="input-group-append"> <button class=" Continue btn  btn-apply coupon">Apply</button> </span> </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="card">
              <div class="card-body">

                  <dl class="dlist-align">
                      <dt>Total:</dt>
                      <dd class="text-right text-dark b ml-3"><strong>{{ total }} DT</strong></dd>
                  </dl>
                  <hr> <a href="#" class=" Make btn btn-out  btn-square btn-main" data-abc="true"> Make Purchase </a> <a href="/products" class=" Continue btn btn-out  btn-square btn-main mt-2" data-abc="true">Continue Shopping</a>
              </div>
          </div>
      </aside>
  </div>
</div>
